<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/img/s.ico">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <meta name='author' content='Sean Kenny' />
    <script src='js/jquery/jquery-2.1.1.js'></script>
    <script src='js/jquery/jquery.sticky.js'></script>
    <script>
      $(document).ready(function() {
        $('#top-bar').sticky({topSpacing:0});
      });
    </script>
  </head>

  <body>
    <div class='center base'>
      <div class='container'>
        <div class='header'>
          <div class="sticky fixed">
          <nav class="top-bar" data-topbar>
            <ul class="title-area">
              <li class="name">
                <h1><a href="#">Sean Kenny</a></h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>
            <section class="top-bar-secton">
              <ul class="right">
                <li class="active"><a href="#">Right Button Active</a></li>
                <li class="has-dropdown">
                <a href="#">Right Button Dropdown</a>
                <ul class="dropdown">
                  <li><a href="#">First link in dropdown</a></li>
                </ul>
                </li>
              </ul>
              <ul class="left">
                <li><a href="#">Left Nav Button</a></li>
              </ul>
            </section>
          </nav>
        </div>
        </div>
        <div class='main'>
          {{ content }}
        </div>
        <div class='clearfooter'></div>
      </div>
      <div class='footer full-bar'>
        <div class='center footer'>&copy; Sean Kenny 2014</div>
      </div>
    </div>

    <!-- Fork me on github banner -->
    <a href="http://github.com/sean-kenny"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>
  </body>
</html>
